<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Profile Card</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
	<style>
		:root {
			--bg: #bfeaff;
			--card: #ffffff;
			--text: #1b2430;
			--muted: #5e6b80;
			--border: #e6ebf2;
			--primary: #3662ff;
			--primary-700: #274dcc;
			--shadow: 0 10px 30px rgba(23, 35, 71, .15);
		}
		* { box-sizing: border-box; }
		html, body { height: 100%; }
		body {
			margin: 0;
			font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
			background: radial-gradient(800px 600px at 90% -10%, rgba(54,98,255,.2), transparent 60%) , var(--bg);
			color: var(--text);
			display: grid; place-items: center;
			padding: 24px;
		}

		.cardWrap {
			position: relative;
			width: 100%;
			max-width: 760px;
		}
		.card {
			background: var(--card);
			border: 1px solid var(--border);
			border-radius: 18px;
			box-shadow: var(--shadow);
			display: grid;
			grid-template-columns: 260px 1fr;
			gap: 28px;
			padding: 28px;
			align-items: center;
		}
		@media (max-width: 700px) {
			.card {
				grid-template-columns: 1fr;
			}
		}

		.photo {
			width: 100%;
			aspect-ratio: 1 / 1;
			border-radius: 14px;
			object-fit: cover;
			display: block;
			filter: grayscale(100%);
		}

		.content h2 {
			margin: 0 0 6px 0;
			font-size: 28px;
			font-weight: 700;
			letter-spacing: .2px;
		}
		.role {
			margin: 0 0 18px 0;
			color: var(--muted);
			font-size: 16px;
			font-weight: 500;
		}

		.stats {
			position: absolute;
			right: 28px;
			top: 140px;
			background: #f7f9ff;
			border: 1px solid var(--border);
			border-radius: 14px;
			padding: 14px 18px;
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 22px;
			box-shadow: var(--shadow);
			min-width: 280px;
		}
		@media (max-width: 700px) {
			.stats { position: static; margin: 8px 0 12px 0; min-width: 0; }
		}
		.statLabel {
			display: block;
			color: var(--muted);
			font-size: 14px;
			margin-bottom: 6px;
		}
		.statValue {
			font-weight: 700;
			font-size: 20px;
		}

		.actions {
			margin-top: 20px;
			display: flex; gap: 12px; flex-wrap: wrap;
		}
		.btn {
			padding: 10px 18px;
			border-radius: 10px;
			font-weight: 600;
			cursor: pointer;
			transition: filter .15s ease, transform .06s ease;
		}
		.btn:active { transform: translateY(1px); }
		.btnOutline {
			background: #ffffff;
			border: 1px solid var(--border);
			color: var(--text);
		}
		.btnOutline:hover { filter: brightness(0.98); }
		.btnPrimary {
			background: var(--primary);
			border: 1px solid var(--primary);
			color: #ffffff;
			box-shadow: 0 10px 18px rgba(54,98,255,.25);
		}
		.btnPrimary:hover { filter: brightness(1.05); }
	</style>
</head>
<body>
	<div class="cardWrap">
		<div class="card">
			<img class="photo" src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?q=80&w=1200&auto=format&fit=crop" alt="Profile photo of Danny McLoan" />
			<div class="content">
				<h2>Danny McLoan</h2>
				<p class="role">Senior Journalist</p>

				<div class="actions">
					<button class="btn btnOutline">CHAT</button>
					<button class="btn btnPrimary">FOLLOW</button>
				</div>
			</div>
		</div>

		<div class="stats" aria-label="Profile statistics">
			<div>
				<span class="statLabel">Articles</span>
				<span class="statValue">41</span>
			</div>
			<div>
				<span class="statLabel">Followers</span>
				<span class="statValue">976</span>
			</div>
			<div>
				<span class="statLabel">Rating</span>
				<span class="statValue">8.5</span>
			</div>
		</div>
	</div>
</body>
</html>
